<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qrstyles.css">
</head>
<body>
  <div class="user-input-section">
    <section class="heading">
      <div class="title"><b>QR Codes</b></div>
      <div class="sub-title"><b>Generate QR Code</b></div>
    </section>
    <section class="user-input">
      <input type="text" placeholder="Enter text or URL" name="input_text" id="input_text" autocomplete="off">
      <button class="button" type="submit">Generate</button>
    </section>
  </div>
  <div class="qr-code-container">
    <div class="qr-code"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="qrscript.js"></script>
</body>
</html>
